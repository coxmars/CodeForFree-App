<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>
        <div class="container py-4">
            <div class="card bg-light text-dark">
                <div class="card-header h5" th:text="${titulo}"></div>
                <div class="card-body">
                    <div th:object="${cliente}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
                            role="alert">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}" sec:authorize="hasRole('ADMIN')"></li>
                        </ul>
                    </div>
                    <form th:action="@{/form}" th:object="${cliente}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group row">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{nombre}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /> <small
                                       class="form-text text-danger"
                                       th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" sec:authorize="hasRole('ADMIN')"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{apellido}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /> <small
                                       class="form-text text-danger"
                                       th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" sec:authorize="hasRole('ADMIN')"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{email}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /> <small
                                       class="form-text text-danger"
                                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}" sec:authorize="hasRole('ADMIN')"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Usuario</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" th:field="*{username}"
                                       th:errorclass="'form-control alert-danger'" /> <small
                                       class="form-text text-danger"
                                       th:if="${#fields.hasErrors('username')}" th:errors="*{username}" sec:authorize="hasRole('ADMIN')"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" th:value="${boton}" sec:authorize="hasRole('ADMIN')"
                                       class="btn btn-success"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
