<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:replace="layout/layout :: titulo"></title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.final.css}" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <section>
            <div class="container mt-5">
                <div class="mt-5 row justify-content-center">
                    <div class="mt-5 col-lg-10">
                        <div class=" mt-5 d-md-flex border border-gray">
                            <div style="background-color:#0d6efd" class="p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                                <div class="text w-100 text-white" >
                                    <h2 th:text="#{text.login.bienvenida}"></h2>
                                    <p th:text="#{text.login.crear}"></p>
                                    <a th:href="@{/auth/registro}" class="btn btn-primary rounded-pill border border-white" th:text="#{text.login.cuenta}"></a>
                                </div>
                            </div>
                            <div class="mx-auto mt-3">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4" th:text="#{text.login.titulo}"></h3>
                                    </div>
                                </div>
                                <div>
                                    <form th:action="@{/auth/login-post}" class="signin-form" method="post">
                                        <div class="form-group mb-3">
                                            <label class="label mb-3" th:text="#{text.login.username}"></label>
                                            <input type="text" name="username" class="form-control rounded-pill" th:if="#{text.login.username}=='Username'" placeholder="Username" required>
                                            <input type="text" name="username" class="form-control rounded-pill" th:if="#{text.login.username}=='Usuario'" placeholder="Usuario" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="label mb-3" th:text="#{text.login.password}"></label>
                                            <input type="password" name="password" class="form-control rounded-pill" th:if="#{text.login.password}=='Password'" placeholder="Password" required>
                                            <input type="password" name="password" class="form-control rounded-pill" th:if="#{text.login.password}=='Contraseña'" placeholder="Contraseña" required>
                                        </div>
                                        <div class="form-group mb-3 mt-4">
                                            <button type="submit" class="form-control btn btn-primary submit px-3 rounded-pill" th:text="#{text.login.boton}"></button>
                                        </div>
                                        <div class="form-group d-md-flex">
                                            <div class="text-md-right">
                                                <a href="#" th:text="#{text.login.recuperar}"></a>
                                            </div>
                                        </div>
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </body>
</html>
